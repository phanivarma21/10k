<h1 style="color: chartreuse;text-align: left;">Form using CSS:</h1>
<body>
    <form action="/day 5/login .html">
        <fieldset style="background-color: black;">
        <legend><h1>Sign Up</h1></legend>
                <label for="fname" class="hello">First Name</label>
                <br><input type="text" id="fname" name="First Name">
                <br><label for="mname" id="hi">Middle Name</label>
                <br><input type="text" id="mname" name="Middle Name">
                <br><label class="hello" style="color: chocolate;">Last Name</label>
                <br><input type="Text" id="lname" name="Last Name">
                <br>
                <label style="color: deeppink;">Mobile Number</label>
                <br>
                <input type="tel" pattern="[0-9]{10}">
                <br>
                <br>
                <label for="gender" style="color: yellow;">Gender</label>
                <br><input type="radio" id="male" name="gender">male</input>
                <br><input type="radio" id="female" name="gender">female</input>
                <br>
                <br>
                <label>Email Id:</label>
                <br><input type="mail">
                <br><br>
                <label style="color: blueviolet;">D.O.B</label>
                <br><input type="date">
                <br><br>
                <label>Password</label>
                <input type="password" placeholder="enter password">
                <br><br>
                <label style="color: crimson;">Reenter Password</label>
                <input type="password" placeholder="Reenter password">
                <br><br>
                <input type="submit" value="Sign In">
                <br><br>
                <a href="/day 5/login .html">Already have an account</a>

</fieldset>
 </form>
<br><br>
